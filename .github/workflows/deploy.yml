name: Deploy Telegram Bot

on:
  push:
    branches:
      - main # Pipeline startet bei jedem Push auf den main-Branch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: pytest tests/ -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success() # Nur deployen, wenn die Tests erfolgreich waren
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH Key
      run: |
        # Create .ssh directory
        mkdir -p ~/.ssh
        
        # Write private key to file
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        
        # Add known hosts to avoid prompt
        ssh-keyscan -H 157.90.232.184 >> ~/.ssh/known_hosts
    
    - name: Test SSH Connection
      run: |
        # Test SSH connection with explicit key file
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no root@157.90.232.184 '
          echo "✅ SSH connection successful."
          echo "✅ Current directory is:"
          pwd
          echo "✅ User is:"
          whoami
        '